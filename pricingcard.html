<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pricingcard.css">
    <title>Document</title>
</head>
<body>
    <h2 class="price-heading">Pricing</h2>
    <div class="price-contaner">
        <div class="pricing-item">
            <h3 class="pricing-kit">Personal</h3>
            <p class="pricing"><sup>$</sup>15 <sub>/MO</sub> </p>
            <ul class="offers">
                <li>2 websites</li>
                <li>30GB SSD</li>
                <li>1 Domain</li>
                <li>1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>
            <button class="order-btn">order now</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Premium</h3>
            <p class="pricing"><sup>$</sup>30<sub>/MO</sub></p>
            <ul class="offers">
                <li>5 websites</li>
                <li>50GB SSD</li>
                <li>2 Domain</li>
                <li>20 Emails</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order-btn">order now</button>
        </div>
        <div class="pricing-item">
          <h3 class="pricing-kit">Ultimate</h3>
          <p class="pricing"><sup>$</sup><sub>/MO</sub></p>
          <ul class="offers">
            <li>50 websites</li>
            <li>100 GB SSD</li>
            <li>10 Domains</li>
            <li>100 Emails</li>
            <li>2x CPU & RAM</li>
            
          </ul>
          <button class="order-btn">order now</button>

        </div>
    </div>
    
</body>
</html>
