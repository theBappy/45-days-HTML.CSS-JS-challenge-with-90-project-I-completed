<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="skillbar2.css">
    <title>SkillBar2</title>
</head>
<body>

    <h2 class="heading">Skills Progres Bar</h2>
    <section class="skills">
         <div class="left">
            <img src="bg2.png" alt="">
         </div>
         <div class="right">
            <ul>
                <li class="bar html"><span class="language">HTML</span> <span class="percentage">90%</span></li>
                <li class="bar css"><span class="language">CSS</span> <span class="percentage">80%</span></li>
                <li class="bar js"><span class="language">JavaScript</span> <span class="percentage">70%</span></li>
                <li class="bar bootstrap"><span class="language">Bootstrap</span> <span class="percentage">80%</span></li>
                <li class="bar reactjs"><span class="language">ReactJS</span> <span class="percentage">30%</span></li>
            </ul>
         </div>


    </section>
    
</body>
</html>
