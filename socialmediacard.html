<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"  type="text/css" href="socialmediacard.css">
    <title>social media card</title>
</head>
<body>
    <h2>Social Media Profiles</h2>
    <div class="social-container">
        <div class="social-items">
         <div class="item">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
         </div>
         <h2 class="item-heading fb">Facebook</h2>
         <h3 class="socialDescription">Follow us on Facebook</h3>

        </div>
        <div class="social-items">
            <div class="item">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <h2 class="item-heading insta">Instagram</h2>
            <h3 class="socialDescription">Follow us on Instagram</h3>
        </div>
        <div class="social-items">
            <div class="item">
                <a href="https://www.twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <h2 class="item-heading twitter">Twitter</h2>
            <h3 class="socialDescription">Follow us on Twitter</h3>
        </div>

        <div class="social-items">
            <div class="item">
                <a href="https://www.youtube.com" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <h2 class="item-heading yt">Youtube</h2>
            <h3 class="socialDescription">Subscribe us on Youtube</h3>
        </div>

    </div>
    
</body>
</html>
