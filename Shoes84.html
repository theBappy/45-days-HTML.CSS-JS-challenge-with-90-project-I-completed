<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes item card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<link rel="stylesheet" type="text/css" href="Shoes84.css">

<body>
<div class="item-container">
    <li class="cart">
        <i class="fa-solid fa-cart-shopping">

<img src="shoes84.jpg"  alt="">

    <imc class="two" src="pink2-removebg-preview.png" alt="">

<div class="colors">

        <li id="blue" class="blue circle"></li>
        <li id="pink" class="pink circle"></li>

</div>
<p class="title">Fluo M Running Shoes For Men</p>

</div>
