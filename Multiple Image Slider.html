<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Slider</title>
    <link rel="stylesheet" type="text/css" href="Multiple Image Slider.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="images">
                <img class="image" src="laptop2.jpg" alt="">
                <img class="image" src="laptop5.jpg" alt="">
                <img class="image" src="laptop3.jpg" alt="">
                <img class="image" src="laptop4.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <input type="radio" name="btn" id="btn-1">
            <input type="radio" name="btn" id="btn-2">
            <input type="radio" name="btn" id="btn-3">
            <input type="radio" name="btn" id="btn-4">
        </div>
    </div>
    
</body>
<script src="Multiple Image Slider.js"></script>
</html>
