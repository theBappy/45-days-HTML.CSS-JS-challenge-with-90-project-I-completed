<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card using HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="Simple Product Card using HTML and CSS.css">
</head>
<body>
    <section class="card-container">
        <div class="left"></div>
        <div class="right">
            <p class="tag">
                Perfume
            </p>
            <h3 class="product-title">
                Gabrielle Essence Eau De Parfumas       
            </h3>
          <p class="product-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea reprehenderit in
            nostrum cupiditate culpa ducimus labore quos!  
          </p>
          <p class="price">
            <sup>$</sup>149.99</p>
            <span class="strike"><strike><sup>$</sup>199.99</strike> </span>      
            
            
          <button class="btn">
            Add to cart
          </button>
        </div>
    </section>
    
</body>
</html>
