<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactform.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="text" placeholder="Enter Your Name" required>
            <input type="text" id="coupon" placeholder="Enter Coupon Code" required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="tel" id="tel" placeholder="Enter Your Phone No" required>
            <textarea id="message" placeholder="Write Something About You" rows="4"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
