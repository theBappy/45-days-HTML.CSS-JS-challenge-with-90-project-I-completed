<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="studentform.css">
    <title>StudentForm</title>
</head>
<body>
    <section class="registration-container">
        <h2>Registration</h2>
        <section class="details-section">
            <form action="" method="" class="registration-form">
              <h4>Personal Details</h4>
              <section class="personal-details">
               <div class="three-details-item">
                <label for="name">
                    <p>Full Name</p>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </label>
                <label for="fname">
                    <p>Father's Name</p>
                    <input type="text" name="fname" id="fname" placeholder="Your Father Name">
                </label>
                <label for="mname">
                    <p>Mother's Name</p>
                    <input type="text" name="mname" id="mname" placeholder="Your Mother Name">
                </label>
               </div>

               <div class="three-details-item">
                <label for="DOB">
                    <p>Date of Birth</p>
                    <input type="date" name="DOB" id="DOB" placeholder="Your Birth Date">
                </label>
                <label for="aadharNo">
                    <p>NID No</p>
                    <input type="number" name="aadharNo" id="aadharNo" placeholder="Your NID No">
                </label>

                <label for="email">
                    <p>Email</p>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </label>
                
               </div>
               <div class="three-details-item">
                <label for="Gender">
                    <p>Gender</p>
                    <input type="text" id="gender" name="gender" placeholder="Your Gender">
                </label>
                <label for="address">
                    <p>Address</p>
                    <input type="text" id="address" name="addresss" placeholder="Your Address">
                </label>
                <label for="phone">
                    <p>Mobile Number</p>
                    <input type="tel" id="phone" name="phone" placeholder="Your Mobile No">
                </label>
                
               </div>

              </section>

              <h4> Other Details </h4>
              <section class="identity-details">
                  <div class="three-details-item">
                      <label for="stream">
                          <p> Stream </p>
                          <input type="text" name="stream" id="stream" placeholder="Enter your stream">
                      </label>
                      <label for="previousClass">
                          <p> Previous Class </p>
                          <input type="text" name="previousClass" id="previousClass"
                              placeholder="Enter previous class">
                      </label>
                      <label for="hobbies">
                          <p> Hobbies </p>
                          <input type="text" name="hobbies" id="hobbies" placeholder="Enter your hobbies">
                      </label>
                  </div>
                  <div class="three-details-item">
                      <label for="accNo">
                          <p> Account Number </p>
                          <input type="text" name="accNo" id="accNo" placeholder="Enter account number">
                      </label>
                      <label for="religion">
                          <p> Religion </p>
                          <input type="text" name="religion" id="religion" placeholder="Enter your religion">
                      </label>
                      <label for="category">
                          <p> Category </p>
                          <input type="text" name="category" id="category" placeholder="Enter your category">
                      </label>
                  </div>
              </section>
              <button class="submit-btn"> Submit </button>


           
           
           
           
           
           
           
           
           
            </form>
        </section>




    </section>
    
</body>
</html>
