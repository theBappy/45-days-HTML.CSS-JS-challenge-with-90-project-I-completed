<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link rel="stylesheet" type="text/css" href="Login Form with Password.css">
</head>
<body>
<div class="form-container">
    <form>
        <h3>Login at codewithbappy.in</h3>
        <label for="username">Userame</label>
        <input type="text" name="username" id="username" 
        placeholder="Enter Your Name or Email">
        <label for="password">Password</label>
        <div class="pass">
            <input type="password" class="password" name="password"
             placeholder="Enter Password" id="password">
         <i id="show-hide" class="fa-solid fa-eye-slash"></i>    
        </div>
        <button type="submit">Log In</button>
        <hr>
        <div class="social-container">
            <h3>Login using</h3>
            <div class="social">
                <div><a class="go" href="#">
                    <i class="fab fa-google"></i>Google</a></div>
                <div><a class="fb" href="#">
                    <i class="fab fa-facebook"></i>Facebook</a></div>
            </div>
        </div>
    </form>
</div>    
    
</body>
</html>
